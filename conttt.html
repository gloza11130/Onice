<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <section id="contact" style="padding: 40px; font-family: Arial, sans-serif; max-width: 900px; margin: auto;">
        <h2 style="text-align:center; color: #333;">Contact Us</h2>
        <p style="text-align:center; font-size: 16px; color: #555;">
            Have questions, feedback, or need assistance? We’re here to help you 24/7.
        </p>

        <div style="margin-top: 30px; line-height: 1.8; font-size: 16px;">
            <p>📧 <strong>Email:</strong> <a href="mailto:support@monecamp.com">support@monecamp.com</a></p>
            <p>📞 <strong>Phone:</strong> +1 (555) 123-4567</p>
            <p>📍 <strong>Address:</strong> 123 Business Avenue, New York, NY 10001, USA</p>
        </div>

        <hr style="margin: 30px 0;">

        <form action="mailto:support@monecamp.com" method="post" enctype="text/plain" style="margin-top: 20px;">
            <label for="name" style="display: block; margin-top: 10px;">Full Name:</label>
            <input type="text" id="name" name="name" style="width: 100%; padding: 10px;" required>

            <label for="email" style="display: block; margin-top: 10px;">Email:</label>
            <input type="email" id="email" name="email" style="width: 100%; padding: 10px;" required>

            <label for="message" style="display: block; margin-top: 10px;">Message:</label>
            <textarea id="message" name="message" style="width: 100%; padding: 10px; height: 120px;" required></textarea>

            <button type="submit" style="margin-top: 15px; padding: 12px 20px; background-color: gold; border: none; font-weight: bold; cursor: pointer;">
                Send Message
            </button>
        </form>
    </section>
</body>
</html>
